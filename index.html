<!DOCTYPE html>
<html>

<head>
    <title>Поиск общих друзей в контакте</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto|Roboto+Slab:300,400&amp;subset=cyrillic">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.js"></script>
    <script src="//vk.com/js/api/xd_connection.js?2"></script>
</head>

<body>
    <div class="wrapper">
        <input type="text" class='field' placeholder="Адрес страницы или ID человека" autofocus/>
        <div class="loader"></div>
        <div class='owner-container'></div>
        <div class='friend-list'>
            <h1 class='friend-list__header'>Общие друзья</h1>
        </div>
    </div>


    <!-- Yandex.Metrika counter -->
<script type="text/javascript" >
    (function (d, w, c) {
        (w[c] = w[c] || []).push(function() {
            try {
                w.yaCounter45439689 = new Ya.Metrika({
                    id:45439689,
                    clickmap:true,
                    trackLinks:true,
                    accurateTrackBounce:true,
                    webvisor:true
                });
            } catch(e) { }
        });

        var n = d.getElementsByTagName("script")[0],
            s = d.createElement("script"),
            f = function () { n.parentNode.insertBefore(s, n); };
        s.type = "text/javascript";
        s.async = true;
        s.src = "https://mc.yandex.ru/metrika/watch.js";

        if (w.opera == "[object Opera]") {
            d.addEventListener("DOMContentLoaded", f, false);
        } else { f(); }
    })(document, window, "yandex_metrika_callbacks");
</script>
<noscript><div><img src="https://mc.yandex.ru/watch/45439689" style="position:absolute; left:-9999px;" alt="" /></div></noscript>
<!-- /Yandex.Metrika counter -->


    <!-- TEMPLATES -->

    <script id="tmpl_owner" type="text/x-handlebars-template">
        <div class='owner' data-id='{{id}}'>
            <div class='owner__photo' style='background-image: url("{{photo_100}}")'>
                <div class='owner__delete' data-id='{{id}}' title="Удалить"></div>
            </div>
            <div class='owner__name'>
                <a href="https://vk.com/id{{id}}" target="_blank">
                    {{first_name}} {{last_name}}</a>
                </div>
        </div>
    </script>

    <script id="tmpl_friend" type="text/x-handlebars-template">
        <div class='friend'>
            <div class='friend__photo' style='background-image: url("{{photo_100}}")'>
                <div class='friend__add' data-id='{{id}}' title="Добавить к поиску"></div>
            </div>
            <div class='friend__name'>
                <a href="https://vk.com/id{{id}}" target="_blank">
                    {{first_name}} {{last_name}}
                </a>
            </div>
            <div class='friend__city'>{{city.title}}</div>
            <div class='friend__owners'>
                {{#each owners}}
                <div class='friend__owner-photo' style='background-image: url("{{this.photo_100}}")' title='{{this.first_name}} {{this.last_name}}'></div>
                {{/each}}
            </div>
        </div>

    </script>

    <!-- SCRIPTS -->

    <script src="js/global.js"></script>
    <script src="js/model.js"></script>
    <script src="js/view.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/app.js"></script>

</body>

</html>
